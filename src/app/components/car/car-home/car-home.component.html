<div class="container bootstrap snippets bootdey">
  <h2 class="text-primary title mt-2">
    <span class="glyphicon glyphicon-align-justify"></span>Car list
  </h2>
  <div class="col-lg-12">
    <input
      type="search"
      class="form-control"
      id="input-search"
      placeholder="Search..."
    />
  </div>
  <div class="row mt-4">
    <div *ngFor="let car of cars" class="col-4">
      <div class="info-block block-info">
        <div>
          <img src="{{ car.imageUrl }}" class="img-fluid" alt="" />
        </div>

        <div>
          <p>Make: {{ car.make }}</p>
          <p>Model: {{ car.model }}</p>
          <p>Hp: {{ car.hp }}</p>
        </div>
        <div class="d-flex justify-content-center gap-2">
          <button
            class="btn btn-primary"
            type="button"
            routerLink="/edit/{{ car.id }}"
          >
            Edit
          </button>
          <button class="btn btn-danger" type="button">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
