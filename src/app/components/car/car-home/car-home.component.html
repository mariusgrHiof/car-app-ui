<div class="container bootstrap snippets bootdey">
  <h2 class="text-primary title mt-2">
    <span class="glyphicon glyphicon-align-justify"></span>Car list
  </h2>
  <div class="col-lg-12">
    <input
      type="text"
      class="form-control"
      id="searchValue"
      name="searchValue"
      (ngModelChange)="searchCar($event)"
      [(ngModel)]="searchValue"
      placeholder="Search..."
    />
  </div>
  <div class="row mt-4" *ngIf="filterCars.length > 0">
    <div *ngFor="let car of filterCars" class="col-4">
      <div class="info-block block-info">
        <div>
          <div class="img-wrapper">
            <img src="{{ car.imageUrl }}" alt="" />
          </div>
          <div class="d-flex flex-column mt-2">
            <p>Make: {{ car.make }}</p>
            <p>Model: {{ car.model }}</p>
            <p>Hp: {{ car.hp }}</p>
          </div>
        </div>

        <div class="d-flex gap-2">
          <button
            class="btn btn-primary"
            type="button"
            routerLink="/edit/{{ car.id }}"
          >
            Edit
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="deleteCar(car.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
